<div class="w-25" style="height: 100px"></div>
<div class="section">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <div class="row">
        <div class="col-sm-10"></div>
        <div class="col-sm-2">
          <button class="btn btn-secondary float-end btn-sm mb-2" (click)="openModal(template)">Добавить</button>
        </div>
      </div>
      <table class="table  table-striped">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Название</th>
          <th scope="col">Описание</th>
          <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tbody style="cursor: pointer">
        <tr *ngFor="let node of actData;let i = index">
          <td>{{node.id}}</td>
          <td>{{node.name}}</td>
          <td>{{node.description}}</td>
          <td class="edit-action" (click)="editData(node);openModal(template)">
            <i aria-hidden="true" class="fa fa-pen"> </i>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Редактировать</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm">
        <label class="col-sm col-form-label">Название<span class="text-danger">&nbsp;*</span></label>
        <input type="text" class="col-sm form-control"/>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <label class="col-sm col-form-label">Описание</label>
        <textarea class="col-sm form-control"></textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary float-end" (click)="remove()">Удалить</button>
    <button class="btn btn-primary float-end" (click)="save()">Сохранить</button>
  </div>
</ng-template>
